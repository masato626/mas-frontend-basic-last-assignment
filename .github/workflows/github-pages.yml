name: Github Pages Pusher

on:
  workflow_dispatch: 
  pull_request:
    branches: [ master ]
    types: [ synchronize, opened ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: mkdir -p ./dest && cp ./src/page/* ./dest/ && cp -r ./src/img ./dest/ && mv ./dest/style.css ./dest/_style.css && sed -e 's/..\/img/.\/img/g' ./dest/_style.css > ./dest/style.css
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dest
